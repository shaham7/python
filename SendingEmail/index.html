<!DOCTYPE html>
<html>
<head>
    <title>Styled Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Newsletter $name!</h1>
    <p>Thank you for subscribing to our newsletter.</p>
    <p>Here's a link to our latest blog post: <a href="https://example.com/blog/post1">Read More</a></p>
</body>
</html>
